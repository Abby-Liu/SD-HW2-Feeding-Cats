<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feeding Cats</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <style media="screen">
        /* 變大特效, use in script.js */
        @keyframes bigger {
            from {transform: scale(1.0);}
            to {transform: scale(1.1);}
        }
    </style>
    <script src="script.js"></script>
  </head>
<body>
<div id="container">
    <div id="page">
        <div id="menu" class="content">

                <h1>Feed Me</h1>
                <h2>請餵食</h2>
                <input type="radio" id="all" onclick="radio_all(this)">All<br>
                <input type="radio" onclick="radio_name(this)" value="cat1" >Jon<br>
                <input type="radio" onclick="radio_name(this)" value="cat2" >Tyrion<br>
                <input type="radio" onclick="radio_name(this)" value="cat3" >Sansa<br>
                <input type="radio" onclick="radio_name(this)" value="cat4" >Arya<br>
                <input type="radio" onclick="radio_name(this)" value="cat5" >Jaime<br>

                <h2>餵食特定品種喵喵</h2>
	請輸入他的姓氏/名字
                <input type="text" name="name" value="" placeholder="">
                <br><br>
                <button class="btn" onclick="feed()">Feed</button>

        </div>

        <div id="album" class="col">
            <div class="content">
            <h1>Cat Album</h1>
            <div class="img-box">
              <img id="cat1" class="Snow" src="cat1.jpg" onmousedown="catdown(this)" onmouseup="catup(this)"  />
              <div class="btn-group">
                <button class="btn" type="button" name="button">Jon</button>
                &nbsp;
                <button class="btn" type="button" name="button">Snow</button>
              </div>
            </div>

                <div class="img-box">
                  <img id="cat2" class="Lannister" src="cat2.jpg" onmousedown="catdown(this)" onmouseup="catup(this)"  />
                  <div class="btn-group">
                    <button class="btn" type="button" name="button">Tyrion</button>
                    &nbsp;
                    <button class="btn" type="button" name="button">Lannister</button>
                  </div>
                </div>
                <div class="img-box">
                  <img id="cat3" class="Stark" src="cat3.jpg" onmousedown="catdown(this)" onmouseup="catup(this)"  />
                  <div class="btn-group">
                    <button class="btn" type="button" name="button">Sansa</button>
                    &nbsp;
                    <button class="btn" type="button" name="button">Stark</button>
                  </div>
                </div>
                <div class="img-box">
                  <img id="cat4" class="Stark" src="cat4.jpg" onmousedown="catdown(this)" onmouseup="catup(this)"  />
                  <div class="btn-group">
                    <button class="btn" type="button" name="button">Arya</button>
                    &nbsp;
                    <button class="btn" type="button" name="button">Stark</button>
                  </div>
                </div>
                <div class="img-box">
                  <img id="cat5" class="Lannister" src="cat5.jpg" onmousedown="catdown(this)" onmouseup="catup(this)"  />
                  <div class="btn-group">
                    <button class="btn" type="button" name="button">Jamie</button>
                    &nbsp;
                    <button class="btn" type="button" name="button">Lannister</button>
                  </div>
                </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
